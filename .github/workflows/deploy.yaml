name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout GitHub repo
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install -g discloud  # Ensure Discloud is installed

      - name: Verify Discloud installation
        run: |
          discloud --version  # This will ensure that discloud is installed correctly

      - name: Authenticate with Discloud
        run: discloud login --token ${{ secrets.DISCLOUD_TOKEN }}

      - name: Zip the bot files
        run: discloud zip

      - name: Deploy bot to Discloud
        run: discloud app upload

